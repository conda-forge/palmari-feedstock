{% set name = "palmari" %}
{% set version = "0.2.18" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/palmari-{{ version }}.tar.gz
  sha256: fe049375185b7eb7d62de28918022f3c580a100f3357dd69a8c8c5fabf350b46
  patches:
    - qtpy.patch

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.8
  run:
    - click
    - dask-core >=2022.1.0
    - dask-image >=2021.12.0
    - imageio-ffmpeg
    - magicgui >=0.5.0
    - matplotlib-base >=3.5
    - munkres
    - napari
    - nd2reader
    - numpy
    - pandas
    - python >=3.8
    - pyyaml
    - qtpy
    - scikit-image >=0.18.3
    - scikit-learn
    - tifffile
    - toml
    - tqdm
    - trackpy >=0.5.0

test:
  imports:
    - palmari
  commands:
    - pip list
  requires:
    - pip

about:
  home: https://github.com/hippover/palmari
  summary: A pipeline for PALM movies analysis (pre-processing, localization, drifft correction, tracking)
  license: LGPL-2.1-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
    - hippover
    - jaimergp
